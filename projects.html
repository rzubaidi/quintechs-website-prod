        <style>
            /* Ensure full width and prevent overflow */
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                overflow-x: hidden;
                /* Add padding equal to the navbar height to prevent content from hiding behind it */
                padding-top: 70px;
            }
            
            /* --- Navigation Style Changes (from companydetails.html) --- */
            .navbar-default {
                background-color: #ffffff !important; /* Sets background to white */
            }
            .navbar-default .navbar-nav > li > a {
                color: #1abc9c !important; /* Green color for navigation links */
            }
            .navbar-brand {
                display: flex;
                align-items: center;
                text-decoration: none;
                color: #1abc9c !important; /* Set brand text color to green */
            }
            .navbar-brand img {
                height: 50px;
                margin-top: -5px;
                margin-right: 10px;
            }
            /* --- End Navigation Style Changes --- */


            /* The gray header bar (#projects-header) CSS has been removed. 
               The padding is moved to the body/html tag above to clear the fixed navbar. */


            /* General styling for project logos section on its own page */
            #all-projects-grid {
                /* Reduced top padding since the gray header is gone and padding is on the body */
                padding: 50px 0 80px 0; 
            }
            .project-grid-item {
                margin-bottom: 30px;
                text-align: center;
            }
            
            /* CRITICAL FIX: Uniform Grid Box and Centering */
            .project-logo-link {
                display: flex; 
                align-items: center; 
                justify-content: center; 
                height: 120px; 
                padding: 10px;
                background-color: #fff;
                border: 1px solid #eee;
                border-radius: 5px;
                transition: all 0.3s ease-in-out;
            }
            .project-logo-link:hover {
                box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
                transform: translateY(-5px);
            }
            .project-logo-grid {
                max-height: 80px; 
                width: auto;
                max-width: 90%; 
                /* Images are colorful by default */
                transition: filter 0.5s ease-in-out;
            }

            /* Footer styles (from companydetails.html) */
            #footer {
                background-color: #333;
                color: #f0f0f0;
                padding: 20px 0;
                box-sizing: border-box;
                margin: 0;
            }
            #footer .logo h1 {
                color: #f0f0f0;
            }
            #footer .copyright p {
                color: #ccc;
            }
        </style>
